<h2>Please change the questionnaire title to add it</h2>
<hr>
<input class="form-control" type="text" id="newName" name="newName" [(ngModel)]="newQsId" [ngClass]="{'is-invalid': newQsId == data.questionnaireId}" />
<hr>
<button class="btn btn-success" (click)="save()" style="float: right" [ngClass]="{'disabled': newQsId == data.questionnaireId}">Add</button>
<button class="btn btn-danger mr-3" (click)="dialogRef.close()" style="float: right">Cancel</button>
