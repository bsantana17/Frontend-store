<form [formGroup]="forma">
    <mat-form-field>
        <input matInput placeholder="New Title" value="{{data.title}}" formControlName="title">
    </mat-form-field>

    <button (click)="saveTitle()" mat-raised-button color="primary" style="float: right">Save</button>
    <button (click)="onNoClick()" type="button" mat-raised-button color="primary">Cancel</button>
</form>
