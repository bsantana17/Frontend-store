<form [formGroup]="forma">
    <mat-form-field>
        <input matInput placeholder="New Title" value="{{data.title}}" formControlName="title">
    </mat-form-field>

    <button (click)="saveTitle()" class="btn btn-success" style="float: right">Save</button>
    <button (click)="onNoClick()" type="button" class="btn btn-danger">Cancel</button>
</form>
