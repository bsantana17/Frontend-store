<h2>New {{data.typeName}} Stage</h2>
<div>
    <p>
        In the <b>Collection Stage</b> students must select text fragments (<i>snippets</i>) from their bookmarked pages (on Search Stage) that are relevant to their assignment.
    </p>
</div>
<hr>

<div mat-dialog-content>
    <form [formGroup]="collectionForm">
        <div class="form-row">
            <div class="form-group col-8">
                <label for="id">Id name of the stage</label>
                <input type="text" class="form-control" name="id" placeholder="instructions-begin" formControlName="id" [ngClass]="{ 'is-invalid': collectionForm.controls.id.errors, 'is-valid': !collectionForm.controls.id.errors}">
            </div>
            <div class="form-group col-4">
                <label for="time">Time limit (minutes)</label>
                <input type="number" class="form-control" name="time" formControlName="time" [ngClass]="{'is-invalid': collectionForm.controls.time.errors, 'is-valid': !collectionForm.controls.time.errors}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="alert">Reminder alert (minutes)</label>
                <input type="number" class="form-control" name="alert" formControlName="alert" [ngClass]="{ 'is-invalid': collectionForm.controls.alert.errors, 'is-valid': !collectionForm.controls.alert.errors}">
            </div>
            <div class="form-group col">
                <label for="stage">URL Parameter</label>
                <input type="text" class="form-control" name="stage" placeholder="instructions-begin" formControlName="stage" [ngClass]="{ 'is-invalid': collectionForm.controls.stage.errors, 'is-valid': !collectionForm.controls.stage.errors}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="">Tips Modal Template</label>
                <select formControlName="tips" class="form-control" [ngClass]="{ 'is-invalid': collectionForm.controls.tips.errors, 'is-valid': !collectionForm.controls.tips.errors }">
                    <option *ngFor="let modal of modals" [ngValue]="modal">{{modal}}</option>
                </select>
            </div>
            <div class="form-group col">
                <label for="">Tutorial Image Templates</label>
                <mat-select formControlName="slides" [ngClass]="{ 'is-invalid': collectionForm.controls.slides.errors, 'is-valid': !collectionForm.controls.slides.errors }" class="form-control" multiple>
                    <mat-option *ngFor="let image of images" [value]="image">{{image}}</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-info btn-sm" (click)="newAsset()">Upload new Modal or Image</button>
            </div>
        </div>
    </form>
</div>
<hr>
<div mat-dialog-actions align="end">
    <button class="btn btn-danger mr-2" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
    <button class="btn btn-success " (click)="save()" [ngClass]="{'disabled': !collectionForm.valid}">Save</button>
</div>
