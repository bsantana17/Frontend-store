<h2>New {{data.typeName}} Stage</h2>
<div>
    <p><b>End Stage</b> does an automatic logout of the student, and should be put at the end of the Study Flow.</p>
</div>
<hr>

<div mat-dialog-content>
    <form [formGroup]="endForm">
        <div class="form-row">
            <div class="form-group col-8">
                <label for="id">Id name of the stage</label>
                <input type="text" class="form-control" name="id" placeholder="end" formControlName="id" [ngClass]="{ 'is-invalid': endForm.controls.id.errors, 'is-valid': !endForm.controls.id.errors}">
            </div>
            <div class="form-group col-4">
                <label for="time">Time limit (minutes)</label>
                <input type="number" class="form-control" name="time" formControlName="time" [ngClass]="{'is-invalid': endForm.controls.time.errors, 'is-valid': !endForm.controls.time.errors}">
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button color="warn" class="mr-2" (click)="onNoClick()">CANCEL</button>
    <button mat-raised-button color="primary" (click)="save()" [ngClass]="{'disabled': !endForm.valid}">SAVE</button>
</div>
