<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation fast fadeIn">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email" formControlName="email" [ngClass]="{ 'is-invalid': loginForm.controls.email.errors, 'is-valid': !loginForm.controls.email.errors}">
                        <div *ngIf="loginForm.controls.email.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
                            <div *ngIf="!loginForm.controls.email.errors.valid">Must be an email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" formControlName="password" [ngClass]="{ 'is-invalid': loginForm.controls.password.errors, 'is-valid': !loginForm.controls.password.errors}">
                        <div *ngIf="loginForm.controls.password.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <button class="btn btn-success float-right" [ngClass]="{'disabled': !loginForm.valid}">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
