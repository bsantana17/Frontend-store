<h4>Preview of {{data.fileName}}</h4>
<hr>
<div class="text-center" *ngIf="reader.readyState != 2;else preview">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-template #preview>
    <div class="limit-tab">
        <div class="text-center" *ngIf="data.type == 4">

            <img [src]="blobResult">
        </div>
        <div *ngIf="data.type == 2 || data.type == 3">

            <div [innerHTML]="blobResult"></div>
        </div>
        <div *ngIf="data.type == 1">
            <pre>{{blobResult}}</pre>
        </div>
    </div>
</ng-template>

<mat-dialog-actions align="end" class="mt-3">
    <button class="btn btn-danger mr-2" mat-dialog-close>Close</button>
</mat-dialog-actions>
