<p>Here you can search and <b>add</b> to your account <b>Assets</b> from other users.</p>
<mat-button-toggle-group #group="matButtonToggleGroup">
    <mat-button-toggle value="images">
        Images
    </mat-button-toggle>
    <mat-button-toggle value="locales">
        Language File
    </mat-button-toggle>
    <mat-button-toggle value="modals">
        Modals
    </mat-button-toggle>
    <mat-button-toggle value="templates">
        Templates
    </mat-button-toggle>
</mat-button-toggle-group>
<input type="text" name="search" id="search" class="form-control mt-3" *ngIf="group.value" placeholder="Search asset by name..." (keyup)="searchAssetStore(searchStore.value)" #searchStore>
<hr>
<div class="limit-tab" *ngIf="group.value == 'images'">
    <div class="ml-2 list-group-item row" *ngFor="let image of filterImages">
        <div class="col">

            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{image}}</h5>
            </div>
            <p class="mb-1"><b>Info...</b></p>
        </div>
        <div class="col">
            <button class="btn btn-info mr-1" (click)="viewStudyStore(s)">Preview</button>
            <button class="btn btn-success mr-1" (click)="addStudyStore(s)">Add To Your Assets</button>
        </div>
    </div>
</div>
