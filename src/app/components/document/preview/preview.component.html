<h2>Document: {{data.docName}}</h2>
<hr>

<div class="text-center" *ngIf="data.route == null; else page">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-template #page>
    <div class="limit-tab">
        <iframe class="iframe-child" [src]="data.route"></iframe>
    </div>
</ng-template>

<hr>
<button class="btn btn-danger mr-3" type="button" (click)="dialogRef.close()" style="float: right">Cancel</button>
